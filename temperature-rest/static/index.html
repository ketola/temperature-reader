<!doctype html>
 <html ng-app="temperatureApp">
   <head>
  	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  	
   	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
     
     <!-- <script src="http://code.highcharts.com/highcharts.js"></script>
     <script src="http://code.highcharts.com/highcharts-more.js"></script>
     <script src="http://code.highcharts.com/modules/solid-gauge.src.js"></script>
     <script src="https://rawgit.com/pablojim/highcharts-ng/master/src/highcharts-ng.js"></script> -->
     
     
     <script src="js/temperature.js"></script>
     
    <style type="text/css">
    	.temperature .value {
    		font-size: 10em;
    		color: navy;
    	}
    	
    	.temperature .date {
    		font-size: 3em;
    		color: navy;
    	}
    </style>
   </head>
   <body>
     
     <div ng-controller="TemperatureController" class="temperature">
       <h2>Temperature</h2>
       <div class="inside col-md-6">
       		<div class="panel panel-primary">
				<div class="panel-heading">
					<h2 class="panel-title">Inside</h2>
				</div>
				<div class="panel-body">
					<div class="value">
						<span>{{temperatureInside.value}} C</span>
					</div>
					
					<div class="date">
					<span>{{temperatureInside.date | date:"dd.MM.yyyy HH:mm:ss"}}</span>
					</div>
				</div>
				
			</div>
       </div>
       <div class="outside col-md-6">
       		<div class="panel panel-primary">
				<div class="panel-heading">
					<h2 class="panel-title">Outside</h2>
				</div>
				<div class="panel-body">
					<div class="value">
						<span>{{temperatureOutside.value}} C</span>
					</div>
				 	
				 	<div class="date">
						<span>{{temperatureOutside.date | date:"dd.MM.yyyy HH:mm:ss"}}</span>
					</div>
				</div>
			</div>
       </div>
     </div>
   </body>
 </html>
