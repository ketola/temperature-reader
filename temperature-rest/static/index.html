<!doctype html>
 <html ng-app="temperatureApp">
   <head>
  	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  	
   	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
     
     <script src="http://code.highcharts.com/highcharts.js"></script>
     <script src="http://code.highcharts.com/highcharts-more.js"></script>
     
     <script src="http://code.highcharts.com/modules/solid-gauge.src.js"></script>
     <script src="https://rawgit.com/pablojim/highcharts-ng/master/src/highcharts-ng.js"></script>
     <script src="js/temperature.js"></script>
     
    
   </head>
   <body>
     <h2>Temperature</h2>
     <div ng-controller="TemperatureController" class="temperature">
       <div class="inside col-md-6">
       		<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Inside</h3>
				</div>
				<div class="panel-body">{{temperatureInside.value}} C</div>
				<highchart id="chart1" config="chartConfigInside" class="span10"></highchart>
			</div>
       </div>
       <div class="outside col-md-6">
       		<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Outside</h3>
				</div>
				<div class="panel-body">{{temperatureOutside.value}} C</div>
				<highchart id="chart1" config="chartConfigOutside" class="span10"></highchart>
			</div>
       </div>
     </div>
   </body>
 </html>
